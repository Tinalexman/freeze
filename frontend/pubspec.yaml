name: freeze
description: "Flutter PWA Platform - Share Flutter apps as instantly-runnable PWAs"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  animated_text_kit:

  dartz:
  dio:

  flutter_riverpod:
  flutter_secure_storage:
  flutter_staggered_animations:

  go_router:

  json_annotation:

  lottie:

  responsive_framework:
  rive:

  url_launcher:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  json_serializable:
  build_runner:

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/Outfit-Thin.ttf
          weight: 200
        - asset: assets/fonts/Outfit-Light.ttf
          weight: 300
        - asset: assets/fonts/Outfit-Regular.ttf
          weight: 400
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Outfit-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Outfit-Black.ttf
          weight: 900
